<div class="main-container">
  <mat-toolbar class="overflow-hidden" color="primary">
    <img src="../assets/logo-transparent.png" alt="" class="logo" />
    <span class="example-spacer"></span>
    <button
      type="button"
      mat-stroked-button
      (click)="drawer.toggle()"
      color="accent"
    >
      New Banner
    </button>
  </mat-toolbar>
  <mat-drawer-container class="example-container" autosize opened>
    <mat-drawer #drawer class="example-sidenav" mode="side" position="end">
      <app-banner-form></app-banner-form>
    </mat-drawer>

    <div
      class="example-sidenav-content"
      fxLayout="column"
      fxLayoutAlign="top center"
    >
      <app-banner-list></app-banner-list>
    </div>
  </mat-drawer-container>
  <footer></footer>
</div>
